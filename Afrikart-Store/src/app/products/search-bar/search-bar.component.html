<div class="wrap">
    <div class="search">
        <input type="text" class="searchTerm" placeholder="What are you looking for?"
        #searchInput
         >
        <button type="submit" class="searchButton" (click)="setSearchText()">
            <fa-icon [icon]="faSearchengin"></fa-icon>
        </button>
    </div>

    <div>
        <p *ngIf="searchText != ''">
            <strong>Search result for:</strong>
            {{searchText}}
        </p>
    </div>


    <div *ngIf="cartService.showCount" class="absolute" routerLink="/Products/Cart">
        <div class="counter-circle">{{cartService.setCount()}}</div>
        <div class="icon">
            <fa-icon [icon]="faBasketShopping"></fa-icon>
        </div>
    </div>

</div>
