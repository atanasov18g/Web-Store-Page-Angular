<div class="Cart-Container">
    <div class="Header">
        <h3 class="Heading">Shopping Cart</h3>
        <h5 class="Action">Remove all</h5>
    </div>

    <div class="row">
        @for (item of cartService.getItems(); track item.id) {
        <div class="summary_card">
            <div class="card_item">
                <div class="product_img">
                    <img src={{item.imageUrl}} alt="" />
                </div>
                <div class="product_info">
                    <h1>{{item.name}}</h1>
                    <p>{{item.origin}}</p>
                    <div class="close-btn">
                        <i class="fa fa-close"></i>
                    </div>
                    <div class="product_rate_info">
                        <h1>$ {{item.price}}</h1>
                        <span (click)="cartService.addLessToCart(item.id)" class="pqt-minus">-</span>
                        <span class="pqt">{{item.quantity}}</span>
                        <span (click)="cartService.addMoreToCart(item.id)" class="pqt-plus">+</span>
                    </div>
                </div>
            </div>
        </div>
        }
    </div>


    <hr />
    <div class="order_price">
        <p>Order summary</p>
        <h4>$400</h4>
    </div>
    <div class="order_service">
        <p>Additional Service</p>
        <h4>$10</h4>
    </div>
    <div class="order_total">
        <p>Total Amount</p>
        <h4>$370</h4>
    </div>
</div>
